language: python

python:
  - 2.6
  - 2.7

before_install:
 - sudo apt-get remove chromium firefox mongodb-10gen
 - sudo apt-get install texlive-latex-base

install:
  - "pip install -r requirements.txt --use-mirrors"

script:
  - make html && make html
  - make singlehtml && make singlehtml
  - make text
  - make singletext
  - make latexpdf
